<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="VendorID">Vendor ID:</label>
        <input type="text" id="VendorID" name="VendorID" value="{{ request.form.VendorID or 1 }}" required><br><br>

        <label for="passenger_count">Passenger Count:</label>
        <input type="number" id="passenger_count" name="passenger_count" value="{{ request.form.passenger_count or 1 }}" required><br><br>

        <label for="trip_distance">Trip Distance:</label>
        <input type="number" step="0.01" id="trip_distance" name="trip_distance" value="{{ request.form.trip_distance or 2.1 }}" required><br><br>

        <label for="RatecodeID">Ratecode ID:</label>
        <input type="text" id="RatecodeID" name="RatecodeID" value="{{ request.form.RatecodeID or 1 }}" required><br><br>

        <label for="store_and_fwd_flag">Store and Forward Flag:</label>
        <input type="text" id="store_and_fwd_flag" name="store_and_fwd_flag" value="{{ request.form.store_and_fwd_flag or 'N' }}" required><br><br>

        <label for="PULocationID">Pickup Location ID:</label>
        <input type="text" id="PULocationID" name="PULocationID" value="{{ request.form.PULocationID or 142 }}" required><br><br>

        <label for="DOLocationID">Dropoff Location ID:</label>
        <input type="text" id="DOLocationID" name="DOLocationID" value="{{ request.form.DOLocationID or 43 }}" required><br><br>

        <label for="payment_type">Payment Type:</label>
        <input type="text" id="payment_type" name="payment_type" value="{{ request.form.payment_type or 2 }}" required><br><br>

        <label for="fare_amount">Fare Amount:</label>
        <input type="number" step="0.01" id="fare_amount" name="fare_amount" value="{{ request.form.fare_amount or 8.0 }}" required><br><br>

        <label for="extra">Extra:</label>
        <input type="number" step="0.01" id="extra" name="extra" value="{{ request.form.extra or 3.0 }}" required><br><br>

        <label for="mta_tax">MTA Tax:</label>
        <input type="number" step="0.01" id="mta_tax" name="mta_tax" value="{{ request.form.mta_tax or 0.5 }}" required><br><br>

        <label for="tip_amount">Tip Amount:</label>
        <input type="number" step="0.01" id="tip_amount" name="tip_amount" value="{{ request.form.tip_amount or 0.0 }}" required><br><br>

        <label for="tolls_amount">Tolls Amount:</label>
        <input type="number" step="0.01" id="tolls_amount" name="tolls_amount" value="{{ request.form.tolls_amount or 0.0 }}" required><br><br>

        <label for="improvement_surcharge">Improvement Surcharge:</label>
        <input type="number" step="0.01" id="improvement_surcharge" name="improvement_surcharge" value="{{ request.form.improvement_surcharge or 0.3 }}" required><br><br>

        <label for="total_amount">Total Amount:</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" value="{{ request.form.total_amount or 11.8 }}" required><br><br>

        <label for="congestion_surcharge">Congestion Surcharge:</label>
        <input type="number" step="0.01" id="congestion_surcharge" name="congestion_surcharge" value="{{ request.form.congestion_surcharge or 2.5 }}" required><br><br>

        <label for="airport_fee">Airport Fee:</label>
        <input type="number" step="0.01" id="airport_fee" name="airport_fee" value="{{ request.form.airport_fee or 0.0 }}" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Placeholder for prediction result -->
    <div id="prediction-result">
        {% if prediction %}
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
